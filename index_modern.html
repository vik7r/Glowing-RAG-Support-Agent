<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Support Agent - Modern Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-hover: rgba(30, 41, 59, 0.85);
            --border: rgba(148, 163, 184, 0.15);
            --border-light: rgba(148, 163, 184, 0.25);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            gap: 0;
            position: relative;
            z-index: 1;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid var(--border-light);
            padding: 28px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.6);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding-bottom: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3),
                        0 0 20px rgba(236, 72, 153, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            display: flex;
            flex-direction: column;
        }

        .sidebar-title-main {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .sidebar-title-sub {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .status-card {
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .status-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .status-card:hover::before {
            opacity: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--success), inset 0 0 8px rgba(255, 255, 255, 0.3);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            flex: 1;
        }

        .status-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .status-value {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Upload Area */
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .upload-area {
            border: 2px dashed var(--border-light);
            border-radius: 16px;
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(99, 102, 241, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.15));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.25);
            transform: scale(1.02);
            box-shadow: var(--shadow);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .upload-text {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .upload-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Documents List */
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .document-item {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .document-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .document-item:hover {
            border-color: var(--primary-light);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .document-item:hover::before {
            opacity: 1;
        }

        .document-info {
            flex: 1;
            min-width: 0;
        }

        .document-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
        }

        .document-meta {
            font-size: 10px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
        }

        /* ========== MAIN CONTENT ========== */
        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: transparent;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.2));
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Chat Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 24px 32px;
            gap: 24px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 18px;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.2));
            border-color: rgba(99, 102, 241, 0.4);
            color: var(--text-primary);
        }

        .message.assistant .message-bubble {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--text-primary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            text-align: center;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 14px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.6);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Features Panel */
        .features-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .feature-badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            padding: 10px 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .feature-badge:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .feature-icon {
            display: block;
            font-size: 18px;
            margin-bottom: 6px;
        }

        .feature-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 260px 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -320px;
                width: 320px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
                border-right: none;
                border-bottom: 1px solid var(--border-light);
            }

            .sidebar.active {
                left: 0;
            }

            .message-bubble {
                max-width: 90%;
            }

            .content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div>
                <div class="sidebar-header">
                    <div class="logo">ü§ñ</div>
                    <div class="sidebar-title">
                        <div class="sidebar-title-main">RAG Agent</div>
                        <div class="sidebar-title-sub">Support AI</div>
                    </div>
                </div>
            </div>

            <!-- KB Status -->
            <div>
                <div class="section-title">Knowledge Base</div>
                <div class="status-card">
                    <div class="status-indicator"></div>
                    <div class="status-text">
                        <div class="status-label">Documents</div>
                        <div class="status-value" id="kb-count">0</div>
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="section-title">Upload Documents</div>
                <div class="upload-area" id="upload-area">
                    <span class="upload-icon">üìÅ</span>
                    <div class="upload-text">Drop files here</div>
                    <div class="upload-hint">PDF or TXT files</div>
                </div>
                <input type="file" id="file-input" multiple accept=".pdf,.txt" style="display: none;">
            </div>

            <!-- Documents List -->
            <div>
                <div class="section-title">Recent Documents</div>
                <div class="documents-list" id="documents-list">
                    <div class="document-item" style="opacity: 0.5; cursor: default;">
                        <div class="document-info">
                            <div class="document-name">No documents yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div class="header">
                <div class="header-title">‚ú® Support Assistant</div>
                <div class="header-actions">
                    <button class="action-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Features -->
                <div class="features-panel">
                    <div class="feature-badge">
                        <div class="feature-icon">üí¨</div>
                        <div class="feature-name">Feedback</div>
                    </div>
                    <div class="feature-badge">
                        <div class="feature-icon">üß†</div>
                        <div class="feature-name">Sentiment</div>
                    </div>
                    <div class="feature-badge">
                        <div class="feature-icon">‚ö°</div>
                        <div class="feature-name">Cached</div>
                    </div>
                    <div class="feature-badge">
                        <div class="feature-icon">üåç</div>
                        <div class="feature-name">Languages</div>
                    </div>
                    <div class="feature-badge">
                        <div class="feature-icon">üí°</div>
                        <div class="feature-name">Suggestions</div>
                    </div>
                    <div class="feature-badge">
                        <div class="feature-icon">üìä</div>
                        <div class="feature-name">Analytics</div>
                    </div>
                </div>

                <!-- Chat -->
                <div class="chat-container" id="chat-container"></div>

                <!-- Input -->
                <div class="input-area">
                    <textarea class="input-field" id="question-input" placeholder="Ask me anything... (Press Ctrl+Enter to send)" rows="1"></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send ‚úàÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let conversationId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadKBStatus();
            loadDocuments();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const questionInput = document.getElementById('question-input');

            // Upload handling
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            // Input handling
            questionInput.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });

            questionInput.addEventListener('input', () => {
                questionInput.style.height = 'auto';
                questionInput.style.height = Math.min(questionInput.scrollHeight, 120) + 'px';
            });
        }

        async function sendMessage() {
            const question = document.getElementById('question-input').value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            document.getElementById('question-input').value = '';
            document.getElementById('send-btn').disabled = true;

            try {
                // Show typing indicator
                const typingId = addMessage('', 'assistant');
                const typingBubble = document.querySelector(`[data-id="${typingId}"] .message-bubble`);
                typingBubble.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';

                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        conversation_id: conversationId
                    })
                });

                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                conversationId = data.conversation_id;

                // Remove typing and add response
                document.querySelector(`[data-id="${typingId}"]`).remove();
                
                const responseText = `${data.response}\n\n${
                    data.from_cache ? '‚ö° From cache' : 'üîÑ Fresh response'
                }${data.sentiment ? ` | ${data.sentiment}` : ''}`;
                
                addMessage(responseText, 'assistant');

                // Show suggested questions if available
                if (data.suggested_questions && data.suggested_questions.length > 0) {
                    const suggestionsHtml = data.suggested_questions
                        .map(q => `<button class="feature-badge" onclick="sendMessage.call({question: '${q.replace(/'/g, "\\'")}'})" style="cursor: pointer; margin-top: 8px;">üí° ${q}</button>`)
                        .join('');
                    
                    const suggestionsDiv = document.createElement('div');
                    suggestionsDiv.innerHTML = suggestionsHtml;
                    document.getElementById('chat-container').appendChild(suggestionsDiv);
                }

            } catch (error) {
                addMessage('Error: Failed to get response. Please try again.', 'assistant');
                console.error(error);
            } finally {
                document.getElementById('send-btn').disabled = false;
                document.getElementById('question-input').focus();
            }
        }

        function addMessage(text, role) {
            const chatContainer = document.getElementById('chat-container');
            const messageId = `msg-${Date.now()}-${Math.random()}`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.setAttribute('data-id', messageId);
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageId;
        }

        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
            conversationId = null;
        }

        async function handleFiles(files) {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch(`${API_URL}/upload-documents`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');
                
                loadKBStatus();
                loadDocuments();
                addMessage('‚úÖ Documents uploaded successfully!', 'assistant');
            } catch (error) {
                addMessage('‚ùå Error uploading documents', 'assistant');
                console.error(error);
            }
        }

        async function loadKBStatus() {
            try {
                const response = await fetch(`${API_URL}/kb-status`);
                const data = await response.json();
                document.getElementById('kb-count').textContent = data.total_documents;
            } catch (error) {
                console.error('Error loading KB status:', error);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/kb-documents`);
                const data = await response.json();
                const list = document.getElementById('documents-list');
                
                if (data.documents.length === 0) {
                    list.innerHTML = '<div class="document-item" style="opacity: 0.5;"><div class="document-info"><div class="document-name">No documents</div></div></div>';
                    return;
                }

                list.innerHTML = data.documents.slice(0, 5).map(doc => `
                    <div class="document-item">
                        <div class="document-info">
                            <div class="document-name">${doc.filename}</div>
                            <div class="document-meta">
                                <span>${doc.chunk_count} chunks</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.id}')">‚úï</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        async function deleteDocument(docId) {
            try {
                await fetch(`${API_URL}/kb-documents/${docId}`, { method: 'DELETE' });
                loadKBStatus();
                loadDocuments();
            } catch (error) {
                console.error('Error deleting document:', error);
            }
        }
    </script>
</body>
</html>
